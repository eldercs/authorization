        <input type="text" class="px-4 py-3.5 placeholder:text-base border border-border-color rounded-lg" placeholder="Ваш e-mail">

        <input type="password" class="px-4 py-3.5 placeholder:text-base border border-border-color rounded-lg" placeholder="Пароль">
        <div class="flex flex-row font-[SF-SemiBold] mx-auto">
            <img src="./img/Divider.svg" class="mr-4" alt="line">
            <h3 class="text-grey-color">Вход с помощью аккаунта</h3>
            <img src="./img/Divider.svg" class="ml-4" alt="line">
        </div>
        <a href="#" class="flex bg-white rounded-lg py-3.5 items-center justify-center"><img src="./img/Google-icon.svg" class="mr-2.5" alt="google-icon" /><span>Вход с помощью Google</span></a>
        <button class="bg-blue-green rounded-lg text-white font-[SF-SemiBold] text-base py-5 px-3 mt-1">Вход в аккаунт</button>
        <a href="./register_mobile.html" class="text-blue-green font-[SF-Medium] underline mt-1 mx-auto">Регистрация</a>
      </div>
      <div class="relative flex-nowrap hidden xl:flex ">
        <div class="relative h-screen min-h-[506px] min-w-[860px] w-full bg-gradient-to-b from-blue-green via-blue-green-black to-yellow-green">
          <img class="absolute z-20 top-3 left-71" src="./img/logo-desktop.svg" alt="logo-icon" />
          <h2 class="absolute z-20 text-left text-white font-[SF] mt-28 th800:mt-36 ml-20 mr-91 text-40">
            KARTAZAMEROV — 100% контроль и учёт действий выездных сотрудников
          </h2>
          <img class="absolute bottom-0 inset-x-0 mx-auto z-10" src="./img/MacBook.png" alt="MacBook">
        </div>
        <img class="absolute align-middle inset-y-0	inset-x-0 mx-auto my-auto z-[0]" src="./img/coliso.svg" alt="" />
        <div class="relative min-w-[580px]">
          <div class="flex flex-col justify-center h-full max-w-[392px] ml-113">
            <h2 class="text-26 font-[SF]">Вход в <span class="text-blue-green">KARTAZAMEROV</span></h2>
            <p class="text-lg	text-desktop-text2 font-normal">Заполните данные для входа в аккаунт</p>
            <div class="flex flex-col mt-10">
              <label class="text-base font-semibold" for="email">E-mail</label>
              <input type="text" id="email" class="mt-2 h-50 border border-border-colorxl py-18 px-26 focus:border-blue-green focus:outline-none rounded-lg">
            </div>
            <div class="flex flex-col mt-5">
              <label class="text-base font-semibold" for="password">Введите пароль</label>
              <input type="password" id="password" class="mt-2 h-50	 border border-border-colorxl py-18 px-26 focus:border-blue-green focus:outline-none rounded-lg">
            </div>
            <div class="relative h-5 mt-2.5">
              <input type="checkbox" class="absolute w-3.5 h-3.5 top-0 cursor-pointer" id="confirm">
              <label for="confirm" class="absolute bottom-1 left-5 text-grey-color cursor-pointer text-sm leading-4 tracking-[0.01em]">Запомнить введенные данные</label>
            </div>
            <button class="bg-blue-green rounded-lg text-white text-base py-18 px-26 mt-21 w-392">Войти в аккаунт</button>
            <br>
            <a href="#" class="block text-blue-green underline text-sm tracking-[0.01em] mt-5">Забыли пароль ?</a>
            <p class="text-grey-color text-sm tracking-[0.01em] mt-5">У вас нет аккаунта ? Вам необходимо пройти <span class="text-blue-green underline tracking-[0.01em]"><a href="./index.html">Регистрацию</a></span></p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
