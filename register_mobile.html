<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet" />
    <title>Регистрация</title>
</head>
<body class="bg-auth-color">
    <main class="font-[SF-Regular]">
        <div class="mx-4 pt-2 thr:pt-120 flex flex-col gap-3 md:hidden">
            <h2 class="text-32 font-[SF]">Регистрация в <span class="text-blue-green">KARTAZAMEROV</span></h2>
            <input type="text" class="px-4 py-3.5 placeholder:text-base border border-border-color rounded-lg" placeholder="Ваше имя">
            <input type="text" class="px-4 py-3.5 placeholder:text-base border border-border-color rounded-lg" placeholder="Ваш e-mail">
            <input type="text" class="px-4 py-3.5 placeholder:text-base border border-border-color rounded-lg" placeholder="Телефон">
            <div class="relative">
                <img class="absolute top-4 right-4" src="./img/Show.svg" alt="">
                <input type="password" class="w-full px-4 py-3.5 placeholder:text-base border border-border-color rounded-lg" placeholder="Пароль">
            </div>
            <input type="password" class="px-4 py-3.5 placeholder:text-base border border-border-color rounded-lg" placeholder="Повторите пароль">
            <div class="flex flex-row font-[SF-SemiBold] mx-auto">
                <img src="./img/Divider.svg" class="mr-4" alt="line">
                <h3 class="text-grey-color uppercase">Регистрация с помощью аккаунта</h3>
                <img src="./img/Divider.svg" class="ml-4" alt="line">
            </div>
            <a href="#" class="flex bg-white rounded-lg py-3.5 items-center justify-center"><img src="./img/Google-icon.svg" class="mr-2.5" alt="icon-google" /><span>Регистрация с помощью Google</span></a>
            <a class="bg-blue-green rounded-lg text-white font-[SF-SemiBold] text-base py-5 px-3 mt-1 text-center">Регистрация</a>
            <a href="./authorization.html" class="text-blue-green font-[SF-Medium] underline mt-1 mx-auto">Вход в аккаунт</a>
        </div>
    </main>
</body>
</html>
